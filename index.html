<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: rgb(121,9,71);
            background: linear-gradient(135deg, rgba(121,9,71,1) 40%, rgba(244,0,255,1) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            background: linear-gradient(to right, rgb(255, 0, 115), rgb(232, 93, 93));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: rgb(255, 46, 154);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: box-shadow 0.3s ease-in-out;
        }
        button:hover {
            background-color: #f62aa8;
            box-shadow: 0 0 15px rgba(255, 0, 195, 0.8);
        }
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 1.5rem;
            }
            input, button {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Вход</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Логин" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            // Получаем список пользователей из `localStorage`
            const users = JSON.parse(localStorage.getItem("users")) || [];

            // Проверяем, есть ли такой пользователь
            const user = users.find(user => user.username === username && user.password === password);

            if (!user) {
                alert("Неверный логин или пароль!");
                return;
            }

            // Сохраняем активного пользователя
            localStorage.setItem("activeUser", JSON.stringify(user));

            alert("Вход выполнен успешно!");
            window.location.href = "main1.html"; // Переход на страницу с видео
        });
    </script>
</body>
</html>
